<h3>Cart</h3>
 
<ul class="items">
<div class="cart" *ngFor="let item of cart">
  <span>{{ item.name }} </span>
  <span> {{ item.cost | currency }} </span>
  <span>Quantity: {{item.quantity}} </span> 
  <button type="button" class="button" (click)="purchaseItem(item)">buy {{ item.name }} </button>
  <button type="button" class="delete" (click)="delete(item)"> remove from cart </button>
</div>
</ul>
