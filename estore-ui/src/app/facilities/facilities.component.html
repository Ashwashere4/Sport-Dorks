<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {text-align: center;}
    

</style>
<body>
    
    <h1>Welcome to the Facilities Page!</h1>

    <div class = "horizontal_stack">
      <button (click)="searchFacilities()"> <img src='https://i.pinimg.com/originals/fb/75/89/fb7589b0358c18319cad472c9f2dc872.png' width="50" height="50">
        Search Facilities </button>

      <!-- <button (click) = "editFacilities()">Edit Facilities</button> -->
    </div>

    

    <div class="horizontal_stack">
      <li *ngFor = "let facility of Facilities">
      <div class="card">
          <img src="https://magazine.northeast.aaa.com/wp-content/uploads/2018/03/yankee-stadium-guide-2.jpg" alt="Stadium Picture" style="width: 50%">
          <div class="container">
                  <h4><b>{{facility.name}}</b></h4>
                  <p>Location: {{facility.location}}, ID: {{facility.facility_id}}</p>
          </div>
          <button (click)="goToPage('stadium')"> More Detail</button>
        </div>
      </li>
