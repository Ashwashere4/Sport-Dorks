<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {text-align: center;}
    

</style>
<body>
    
    <h1>Welcome to the Facilities Page!</h1>

    <h2>Facilities</h2>
    <ul class="facilities">
      <li *ngFor="let facility of facilities">
        <button [class.selected]="facility === selectedFacility" type="button" (click)="goToPage('stadium')">
          <span class="button">{{facility.name}}, {{facility.location}}</span>
        </button>
      </li>
    </ul>
