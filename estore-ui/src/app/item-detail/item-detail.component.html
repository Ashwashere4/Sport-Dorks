<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>quantity: </span>{{item.quantity}}</div>
    <div><span>cost: </span>{{item.cost}}</div>
    <div>
      <label for="item-name">Item name: </label>
      <input id="item-quantity" [(ngModel)]="item.quantity" placeholder="quantity">
      <input id="item-cost" [(ngModel)]="item.cost" placeholder="cost">
    </div>
  
  </div>

  <button type="button" (click)="save()">save</button>
