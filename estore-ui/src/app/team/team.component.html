<!DOCTYPE html>
<html ng-app="rosterApp">
  <head>
    <title>Sports Team Roster</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
  </head>
  <body ng-controller="rosterCtrl" class="container">
  <div class="page-header"><h1>Team Roster</h1></div>

  <h4>New Player</h4>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="name">Name</label>
      <input type="text" ng-model="newPlayer.name" class="form-control" id="name" placeholder="Enter name" #newPlayerName>
    </div>
    <div class="form-group">
      <label class="sr-only" for="age">Age</label>
      <input type="number" ng-model="newPlayer.age" class="form-control" id="age" placeholder="Enter age" #newPlayerAge>
    </div>
    <div class="form-group">
      <label class="sr-only" for="rating">Rating</label>
      <input type="number" ng-model="newPlayer.rating" class="form-control" id="rating" placeholder="Enter rating" #newPlayerRating>
    </div>
    <button type="button" (click)="add(newPlayerName.value, parseInt(newPlayerAge.value), parseInt(newPlayerRating.value))" class="btn btn-outline-success"><span class="glyphicon glyphicon-plus"></span> Add</button>
    <button type="reset" class="btn btn-outline-warning"><span class="glyphicon glyphicon-remove"></span> Clear</button>
  </form>

  <hr />

  <table style="width:50%" ng-cloak class="table table-hover table-condensed" ng-show="players.length">
    <thead><tr>
        <th>Name</th>
        <th>Age</th>
        <th>Rating</th>
      <th></th>
    </tr></thead> 
    <tr *ngFor="let player of players">
      <td style="width:15">{{player.name}}</td>
      <td style="width:15"><input type="number" ng-model= "age" name="age" value="{{player.age}}" id="age" placeholder="Enter age" #age></td>
      <td style="width:15"><input type="number" ng-model= "rating" name="rating" value="{{player.rating}}" id="rating" placeholder="Enter rating" #rating></td>
      <button type="button" class="btn btn-outline-danger" (click)="delete(player)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
      <button type="button" class="btn btn-outline-info" (click)="update(player, parseInt(age.value), parseInt(rating.value))"><span class="glyphicon glyphicon-cog"></span> Update</button>
    </tr>
  </table>
  
  </body>
  <script src="http://code.angularjs.org/1.2.0rc1/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.0rc1/angular-sanitize.min.js"></script>
  <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
  <script src="roster.js"></script>
</html>
