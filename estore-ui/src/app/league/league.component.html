<!DOCTYPE html>
<html ng-app="rosterApp">
  <head>
    <title>Sports League Roster</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
  </head>
  <body ng-controller="rosterCtrl" class="container">
  <div class="page-header"><h1>League Roster</h1></div>
  <hr />

  <table style="width:50%" ng-cloak class="table table-hover table-condensed" ng-show="players.length" *ngFor="let team of teams">
    <thead><tr style="font-size:30px;"><strong>Team #{{team.id}} </strong>
      <button type="button" class="btn btn-outline-danger" (click)="delete(team)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
    </tr> 
    <tr>
        <th>Name</th>
        <th>Age </th>
        <th>Rating</th>
      <th></th>
    </tr></thead> 
    <tr *ngFor="let player of team.team">
      <td style="width:15">{{player.name}}</td>
      <td style="width:15"><input type="number" ng-model= "age" name="age" value="{{player.age}}" id="age" placeholder="Enter age" #age></td>
      <td style="width:15"><input type="number" ng-model= "rating" name="rating" value="{{player.rating}}" id="rating" placeholder="Enter rating" #rating></td>
    </tr>
  </table>
  
  </body>
  <script src="http://code.angularjs.org/1.2.0rc1/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.0rc1/angular-sanitize.min.js"></script>
  <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
  <script src="roster.js"></script>
</html>
